<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="styles/survey.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/murachlogo.jpg" alt="Murach Logo" />
      <form action="emailList" method="post">
        <input type="hidden" name="action" value="add" />

        <h1>Survey</h1>
        <p>
          If you have a moment, we'd appreciate it if you would fill out this
          survey.
        </p>

        <fieldset>
          <legend>Your information:</legend>
          <div class="row">
            <label>First Name</label>
            <input type="text" name="firstName" required /><br />
          </div>
          <div class="row">
            <label>Last Name</label>
            <input type="text" name="lastName" required /><br />
          </div>
          <div class="row">
            <label>Email</label>
            <input type="email" name="email" required /><br />
          </div>
          <div class="row">
            <label>Date of Birth</label>
            <input type="date" name="birthDate" /><br />
          </div>
        </fieldset>

        <fieldset>
          <legend>How did you hear about us?</legend>
          <div class="radio">
            <label
              ><input type="radio" name="source" value="search" required />
              Search engine</label
            >
            <label
              ><input type="radio" name="source" value="word" required /> Word
              of mouth</label
            >
            <label
              ><input type="radio" name="source" value="social" required />
              Social Media</label
            >
            <label
              ><input type="radio" name="source" value="other" required />
              Other</label
            >
          </div>
        </fieldset>

        <fieldset>
          <legend>
            Would you like to receive announcements about new CDs and special
            offers?
          </legend>
          <div class="checkbox">
            <p>
              <input type="checkbox" name="wantsUpdates" checked />YES, I'd like
              that.
            </p>

            <p>
              <input type="checkbox" name="emailOK" />YES, please send me email
              announcements.
            </p>
          </div>
        </fieldset>
        <div class="row">
          Please contact me by:
          <select name="contactVia">
            <option value="Both" selected>Email or postal mail</option>
            <option value="Email">Email only</option>
            <option value="Postal Mail">Postal mail only</option>
          </select>
        </div>

        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
